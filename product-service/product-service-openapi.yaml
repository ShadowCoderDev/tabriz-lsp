openapi: 3.0.3
info:
  title: Product Service API
  description: |
    API documentation for Product Service microservice.
    This service manages product catalog and product-related operations.
  version: 1.0.0
  contact:
    name: Product Service API Support
    email: support@example.com

servers:
  - url: http://localhost:8001/api
    description: Local development server
  - url: http://product-service:8001/api
    description: Docker network server
  - url: https://api.example.com/product-service/api
    description: Production server

tags:
  - name: products
    description: Product management operations

paths:
  /products/:
    get:
      tags:
        - products
      summary: List all products
      description: Retrieve a paginated list of products with optional filtering
      parameters:
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: category
          in: query
          description: Filter by category
          required: false
          schema:
            type: string
        - name: min_price
          in: query
          description: Minimum price filter
          required: false
          schema:
            type: number
            format: float
        - name: max_price
          in: query
          description: Maximum price filter
          required: false
          schema:
            type: number
            format: float
        - name: in_stock
          in: query
          description: Filter by stock availability
          required: false
          schema:
            type: boolean
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

    post:
      tags:
        - products
      summary: Create a new product
      description: Create a new product in the catalog
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /products/{id}/:
    get:
      tags:
        - products
      summary: Get product by ID
      description: Retrieve a specific product by its ID
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    put:
      tags:
        - products
      summary: Update product (full)
      description: Update all fields of a product
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    patch:
      tags:
        - products
      summary: Update product (partial)
      description: Partially update a product
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductUpdate'
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

    delete:
      tags:
        - products
      summary: Delete product
      description: Delete a product (soft delete by setting isActive=false)
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '204':
          description: Product deleted successfully
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /products/search/:
    get:
      tags:
        - products
      summary: Search products
      description: Search products by name, description, category, or other attributes
      parameters:
        - name: q
          in: query
          description: Search query (searches in name and description)
          required: false
          schema:
            type: string
        - name: category
          in: query
          description: Filter by category
          required: false
          schema:
            type: string
        - name: min_price
          in: query
          description: Minimum price
          required: false
          schema:
            type: number
            format: float
        - name: max_price
          in: query
          description: Maximum price
          required: false
          schema:
            type: number
            format: float
        - name: in_stock
          in: query
          description: Filter by stock availability
          required: false
          schema:
            type: boolean
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          description: Number of items per page
          required: false
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  next:
                    type: string
                    nullable: true
                  previous:
                    type: string
                    nullable: true
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'

  /products/{id}/stock/:
    get:
      tags:
        - products
      summary: Check product stock
      description: Get stock availability information for a product
      parameters:
        - name: id
          in: path
          required: true
          description: Product ID
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  product_id:
                    type: string
                  stock_quantity:
                    type: integer
                  in_stock:
                    type: boolean
                  available:
                    type: boolean
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: string
          description: Product ID (MongoDB ObjectId)
        name:
          type: string
          description: Product name
          example: "Wireless Bluetooth Headphones"
        description:
          type: string
          description: Product description
          example: "High-quality wireless headphones with noise cancellation"
        price:
          type: number
          format: float
          description: Product price
          example: 99.99
        stockQuantity:
          type: integer
          description: Available stock quantity
          example: 50
        category:
          type: string
          description: Product category
          example: "Electronics"
        sku:
          type: string
          description: Stock Keeping Unit (unique identifier)
          example: "ELEC-HEAD-001"
        createdAt:
          type: string
          format: date-time
          description: Creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp
        isActive:
          type: boolean
          description: Product active status
          example: true

    ProductCreate:
      type: object
      required:
        - name
        - price
        - stockQuantity
        - category
        - sku
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
          example: "Wireless Bluetooth Headphones"
        description:
          type: string
          maxLength: 2000
          example: "High-quality wireless headphones with noise cancellation"
        price:
          type: number
          format: float
          minimum: 0
          example: 99.99
        stockQuantity:
          type: integer
          minimum: 0
          example: 50
        category:
          type: string
          maxLength: 100
          example: "Electronics"
        sku:
          type: string
          example: "ELEC-HEAD-001"
        isActive:
          type: boolean
          default: true
          example: true

    ProductUpdate:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 200
        description:
          type: string
          maxLength: 2000
        price:
          type: number
          format: float
          minimum: 0
        stockQuantity:
          type: integer
          minimum: 0
        category:
          type: string
          maxLength: 100
        sku:
          type: string
        isActive:
          type: boolean

  responses:
    BadRequest:
      description: Bad request - validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
              details:
                type: object

    Unauthorized:
      description: Unauthorized - authentication required
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Authentication credentials were not provided."

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              detail:
                type: string
                example: "Product not found."

    InternalServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: "An internal server error occurred."

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token authentication (compatible with User Service)

security:
  - BearerAuth: []
